<!-- avatar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stylized Image</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">AI Style Transfer</a>
    </div>
</nav>

<div class="container my-5 text-center">
    <h1 class="mb-4">Your Stylized Image</h1>
    <img src="{{ avatar_url }}" alt="Stylized Image" class="img-fluid rounded shadow">

    <br><br>

    <!-- Download Button -->
    <a href="{{ url_for('download_image', avatar_filename=avatar_filename) }}" download>
        <button class="btn btn-success mt-3">Download Image</button>
    </a>

    <!-- Social Media Share Buttons -->
    <br><br>
    <div>
        <a href="https://twitter.com/intent/tweet?url={{ avatar_url }}&text=Check out my AI-generated artwork!" class="btn btn-info" target="_blank">Share on Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ avatar_url }}" class="btn btn-primary" target="_blank">Share on Facebook</a>
    </div>

    <br>
    <a href="/" class="btn btn-secondary mt-4">Go Back</a>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 AI Style Transfer</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
